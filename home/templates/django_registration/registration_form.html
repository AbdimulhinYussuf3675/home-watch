{% extends 'base.html' %}
{% load bootstrap3 %}

{%block content %}
<div class="container">
  <div class="row">

    <div class="col s6 m6 l6 xl6">
      {% if form.errors %}
      <div class="card-panel red darken-2">Some Information Might be Incorrect</div>
      {% endif %}
      <div class="card #52A8A8 darken-1">
        <div class="card-content">
          <span class="card-title center-align">Sign Up To Kanairo</span>
        </div>
        <div class="card-content">
          <form action="/accounts/register/" method="POST">
            {% csrf_token %}
            {% bootstrap_form form%}
            <div class="form-group">
              <input class="btn" style="background-color:#52A8A8;" type="submit" value="Sign Up">
            </div>
            <input type="hidden" name="next" value="{{next}}">
          </form>
          <p class="center-align">Already have an account? <a href="{% url 'login' %}">Sign In</a></p>
        </div>
      </div>
    </div>
    <div class="col s3 m3 l3 xl3"></div>
  </div>
</div>
{% endblock %}
